<!doctype HTML>
<html>
<!-- include A-Frame obviously -->
<script src="/static/js/aframe.min.js"></script>
<!-- include ar.js for A-Frame -->
<script src="/static/js/aframe-ar.js"></script>
<!-- include A-Frame-Extras -->
<script src="/static/js/aframe-extras.min.js"></script>

<body style='margin : 0px; overflow: hidden;'>
  <a-scene embedded arjs>
    <!-- 加载 gltf 模型 和 自定义的标记 Marker 图像 -->
    <a-marker preset='custom' type='pattern' url='/marker-training/examples/pattern-files/pattern-hiro.patt'>
      <a-entity gltf-model="/3D/scene.gltf" scale="1.5 1.5 1.5" rotation="-160 0 0" position="0 0.5 0">
      </a-entity>
    </a-marker>

    <!-- 添加摄像头 -->
    <a-entity camera></a-entity>
  </a-scene>
</body>
</html>
